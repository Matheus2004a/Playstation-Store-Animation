<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation store</title>
    <link rel="stylesheet" href="./assets/fonts/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="./img/logo.png" alt="logo playstation" title="logo playstation">
        <nav>
            <ul>
                <li><a href="http://">Consoles</a></li>
                <li><a href="http://">Acessórios</a></li>
                <li><a href="http://">Controles</a></li>
                <li><a href="http://">Outros</a></li>
            </ul>
        </nav>
        <div class="icon-menu"></div>
    </header>

    <main>
        <section class="section-controller">
            <article class="container-text-controller">
                <h1>PS5 DualShock</h1>
                <h3>Wireless Controller for Playstation</h3>
                <p>Controle original</p>
                <h4>R$ 222,50</h4>
                <button type="submit">Comprar agora<img src="./img/arrow.png" alt="seta"></button>
            </article>

            <article class="container-img-controller">
                <img src="./img/controller.png" title="Controle branco do PS5" alt="Controle branco do PS5">
                <div class="fundo-controller"></div>
                <button>
                    <img src="./img/add.png" title="adicionar ao carrinho" alt="adicionar ao carrinho">
                </button>
            </article>
        </section>

        <section class="section-produtos">
            <article class="items-produtos">
                <img src="https://gmedia.playstation.com/is/image/SIEPDC/3D-Pulse-Wireless-Headset-square-image-block-ps5-01-en-09oct20?$1600px--t$" alt="headset sem fio PULSE" title="headset sem fio Pulse">
                <p>Headset sem fio PULSE 3D™</p>
            </article>

            <article class="items-produtos">
                <img src="https://gmedia.playstation.com/is/image/SIEPDC/hd-camera-square-image-block-ps5-01-en-07dec20?$1600px$" alt="Câmera HD" title="Câmera HD">
                <p>Câmera HD</p>
            </article>

            <article class="items-produtos">
                <img src="https://gmedia.playstation.com/is/image/SIEPDC/psvr-overview-hardware-column-image-01-ps4-en-06jan20?$native--t$" alt="Playstation VR" title="Playstation VR">
                <p>Playstation VR</p>
            </article>
        </section>
    </main>

    <div class="container-social-medias">
        <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
            <div class="icon-facebook" alt="facebook" title="facebook"></div>
        </a>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
            <div class="icon-instagram" alt="instagram" title="instagram"></div>
        </a>
        <a href="https://www.twitter.com/" target="_blank" rel="noopener noreferrer">
            <div class="icon-twitter" alt="twitter" title="twitter"></div>
        </a>
    </div>

    <script src="main.js"></script>
</body>

</html>
